<!DOCTYPE html>
<html lang="es">
<head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<head>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/formularioUsuario">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<div class="container mt-3">
    <h2>Usuarios</h2>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Contrase√±a</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.id}" ></td>
            <td th:text="${usuario.nombre}" ></td>
            <td th:text="${usuario.apellido}" ></td>
            <td th:text="${usuario.correo}" ></td>
            <td th:text="${usuario.usuarioCorreo}" ></td>
            <td th:text="${usuario.rol}" ></td>
            <td th:text="${usuario.contra}" ></td>

            <td>
                <a th:href="@{/editarU/} + ${usuario.id}" class=" btn btn-success">Editar</a>
                <a th:href="@{/eliminarU/} + ${usuario.id}" class=" btn btn-danger">Eliminar</a>
            </td>

        </tr>

        </tbody>
    </table>
    <a href="/logout" class="btn btn-danger">Salir</a>
</div>

</body>
</html>
