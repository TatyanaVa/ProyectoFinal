<!DOCTYPE html>
<html lang="es">
<head>
    <title>Peliculas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<head>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pelicula/formularioPelicula">Ingresar Pelicula</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<div class="container mt-3">
    <h2>Peliculas</h2>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estreno</th>
            <th>Categor√≠a</th>
            <th>Usuario ID</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula: ${peliculas}">
            <td th:text="${pelicula.id}" ></td>
            <td th:text="${pelicula.nombre}" ></td>
            <td th:text="${pelicula.estreno}" ></td>
            <td th:text="${pelicula.categoria}" ></td>

           <td th:text="${pelicula.usuario.id} " ></td>
            <td>
                <a th:href="@{/editarP/} + ${pelicula.id}" class=" btn btn-success">Editar</a>
                <a th:href="@{/eliminarP/} + ${pelicula.id}" class=" btn btn-danger">Eliminar</a>
            </td>

        </tr>

        </tbody>
    </table>
    <a href="/logout" class="btn btn-danger">Salir</a>
</div>

</body>
</html>
