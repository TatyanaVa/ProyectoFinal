<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario Pelicula</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<head>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pelicula/formularioPelicula">Registrar Pelicula</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/peliculas">Peliculas</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<div class="container mt-3" width="50%" >
    <h2>Registrar Película</h2>
    <form th:action="@{/pelicula/formularioPelicula}" method="post" th:object="${pelicula}">

        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control" placeholder="Ingrese id" th:field="*{id}">
        </div>

        <div class="mb-3 mt-3">
            <label >Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre" th:field="*{nombre}">
        </div>


        <div class="mb-3">
            <label >Estreno</label>
            <input type="date" class="form-control" placeholder="Ingrese la fecha de estreno" th:field="*{estreno}">
        </div>

        <div class="mb-3">
            <label >categoria:</label>
            <input type="text" class="form-control" placeholder="Ingrese la categoía" th:field="*{categoria}">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

</body>
</html>
